<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./style/responsive.css">

    <title>Orkut</title>
    <link rel="shortcut icon" href="./img/index.ico" type="image/x-icon">
  </head>
  <body>
    <div class="logo">
        <img src="./img/orkut-logo.png" alt="Orkut Logo">
    </div>

    <div class="container">
      <div class="fields">
        <div class="fields__title">
          <p id="field__title">
            Acesse seu <span class="pink-color"">orkut</span> com sua conta <span style="color: #474cfe">G</span><span style="color: #ff0000">o</span><span style="color: #fccd00">o</span><span style="color: #4844fe">g</span><span style="color: #00be50">l</span><span style="color: #ff0000">e</span>!
          </p>
        </div>

        <div class="field__inputs">
          <input
            type="email"
            name=""
            id="field__email"
            placeholder="E-mail ou número de celular"
          />

          <input type="password" name="" id="field__pass" placeholder="Senha" />
        </div>

        <div class="fields__remember">
          <input type="checkbox" name="" id="field__remember" />
          <label for="field__remember">Lembrar sempre do meu acesso</label>
        </div>

        <div class="fields__buttons">
          <button id="btnLogin">ENTRAR</button>
        </div>

        <div class="fields__recovery">
          <a href="#">Esqueci senha ou e-mail</a>
        </div>

        <div class="fields__create">
          <a href="#">Não tem conta? <span class="pink-color">Criar Agora!</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
